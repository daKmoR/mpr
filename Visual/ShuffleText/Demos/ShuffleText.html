<script type="text/javascript">
/* ### Mpr.Js.Start ### */
window.addEvent('domready', function() {

	$require(MPR.path + 'Visual/ShuffleText/ShuffleText.js');

	var shuffle = new ShuffleText('extraShuffleasdf', { duration: 3000 });
	shuffle.start();
	
	var shufflebutton = new ShuffleText('sbutton', {
		duration: 2000,
		onStart: function(){
			$('status').set('text', 'shuffling started');
		},
		onComplete: function(){
			$('status').set('text', 'shuffling completed');
		}
	});
	$('sbutton').addEvent('mouseenter', function(){
		shufflebutton.start();
	});

	$$('a').each(function(el) {
		var shuffle = new ShuffleText(el);
		el.addEvent('mouseenter', function(){
			shuffle.start();
		});
	});
	
});
/* ### Mpr.Js.End ### */
</script>
