<script type="text/javascript">
/* ### Mpr.Js.Start ### */
$require(MPR.path + 'More/Class/Class.Refactor.js');

window.addEvent('domready', function() {

	var Greeter = new Class({
		greet: function(person) {
			$('logger').adopt( new Element('p', {'html': 'Hi ' + person }) );
		}
	});
	
	var myGreeter = new Greeter();

	$('greet').addEvent('click', function(e) { e.stop();
		myGreeter.greet('MooTooler');
	});
	
	$('refactor').addEvent('click', function(e) { e.stop();
		Greeter = Class.refactor(Greeter, {
			greet: function(person) {
				$('logger').adopt( new Element('p', {'html': 'Hi Lord ' + person }) );
			}
		});
		myGreeter = new Greeter();
	});

});
/* ### Mpr.Js.End ### */
</script>
